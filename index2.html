    .contact-form {

            border-radius: 20px;

        }

        .contact-form input[type="submit"] {

            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

            background-color: #444;
        }

            text-align: center;

          display: flex;

          justify-content: center;

          margin-top: 20px;
